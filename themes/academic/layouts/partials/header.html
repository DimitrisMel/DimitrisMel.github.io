<header class="header">
    <nav class="nav">
        <div class="nav-brand">
            <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" {{ if eq $.RelPermalink .URL }}class="active"{{ end }}>
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
